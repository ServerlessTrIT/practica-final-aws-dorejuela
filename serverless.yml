service: apiBooks

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'dev'}
  region: eu-central-1
  environment:
    CLIENT_ID:
        Ref: MyCognitoPoolClient
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: !GetAtt BooksTable.Arn
  endpointType: REGIONAL
  apiName: apiBooks-${self:provider.stage}
  apiKeys:
    - apkKeyBooks-${self:provider.stage}
  usagePlan:
    quota:
      limit: 1000
      offset: 0
      period: DAY
    throttle:
      burstLimit: 200
      rateLimit: 100

      
#functions:
functions:
  read:
    handler: books/read.handler
    events:
      - http:
          path: books
          method: get
          private: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref MyAuthorizer
      - http:
          path: books/{id}
          method: get
          private: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref MyAuthorizer       
  create:
    handler: books/create.handler
    events:
      - http:
          path: books
          method: post
          private: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref MyAuthorizer       
  delete:
    handler: books/delete.handler
    events:
      - http:
          path: books
          method: delete
          private: true
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref MyAuthorizer       
  login:
    handler: users/login.handler
    events:
      - http:
          path: login
          method: post
          private: true
          cors: true
  signup:
    handler: users/signup.handler
    events:
      - http:
          path: signup
          method: post
          private: true
          cors: true          
  confirmsignup:
    handler: users/confirmsignup.handler
    events:
      - http:
          path: confirmsignup
          method: post
          private: true
          cors: true
resources:
    -   ${file(resources/cognito_serverless.yml)}
    -   ${file(resources/dynamodb_serverless.yml)}
    -   ${file(resources/apigateway_serverless.yml)}